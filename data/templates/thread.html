<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
	<HEAD>
		<TITLE>{{if ne .Post.Subject ""}}{{.Post.Subject}} - {{end}}{{config.SiteName}}</TITLE>
		<META http-equiv="content-type" content="text/html; charset=utf-8">
		<META name="viewport" content="width=device-width, initial-scale=1">
		<META name="description" content="{{.Post.Body}}">
		<LINK rel="icon" type="image/x-icon" href="/data/static/leaf.ico">
		<LINK rel="stylesheet" href="/data/static/style.css" type="text/css">
		{{if not .Admin}}<STYLE>.admin { display: none; }</STYLE>{{end}}
	</HEAD>
	<BODY>
		{{template "header"}}
		{{template "post" .Post}}
		{{if not (and config.AdminPostOnly (not .Admin))}}{{template "postform" .Post.ID}}{{end}}
		<DIV class="footer">
			{{template "credits"}}
		</DIV>
	</BODY>
</HTML>
